spring:
  application:
    name: order-service
    
server:
  port: 8201

eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka,http://eureka2:2002/eureka
#启用feign
feign:
  hystrix:
    enabled: true
#暴露hystrix端点  
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
#搭建集群       
---
spring:
  profiles: order1
  
server:
  port: 8201
  
---
spring:
  profiles: order2
  
server:
  port: 8202